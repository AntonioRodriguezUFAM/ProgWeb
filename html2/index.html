<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa Fernanda</title>
</head>
<body>
    <form>
        <h1>Formulário de contato</h1>

        <fieldset>
            <legend>Dados Básicos</legend>
            <label>Nome: <input type="text" placeholder="Coloque seu nome" name="Nome"></label><br>
            <label>E-mail: <input type="text" placeholder="seunome@dominio.com.br" name="Nome"></label><br>
            <label>Website: <input type="text" value="http://" name="Nome"></label>
        </fieldset>

        <fieldset>
            <legend>Seu curso no Instituto de Computação</legend>
            <label><input type="radio" name="curso" value="cc">Ciência da Computação</label><br>
            <label><input type="radio" name="curso" value="es">Engenharia de Software</label><br>
            <label><input type="radio" name="curso" value="ec">Engenharia da Computação</label>
        </fieldset>

        <fieldset>
            <legend>Assinale as linguagens já usadas por você</legend>
            <label><input type="checkbox" name="ling" value="java">Java</label>
            <label><input type="checkbox" name="ling" value="c">C</label>
            <label><input type="checkbox" name="ling" value="cpp">C++</label>
            <label><input type="checkbox" name="ling" value="perl">Perl</label>
            <label><input type="checkbox" name="ling" value="python">Python</label>
            <label><input type="checkbox" name="ling" value="js">Javascript</label>
        </fieldset>

        <fieldset>
            <legend>Dados complementares</legend>
            <label>Cor favorita: <input type="color" value="black"></label><br>
            <label>Data de nascimento: <input type="date" name="nascimento"></label><br>
            <label>Ano de entrada em seu curso do IComp: <input type="number" name="ano" min="1980" max="2020" step="1" value="2020"></label><br>
            <label>Nota para este site: <input type="range" min="-10" max="10"></label>
        </fieldset>

        <fieldset>
            <legend>Área de atuação</legend>
            <select name="area">
                <option value="1">Banco de Dados</option>
                <option value="2">Educação a Distância</option>
                <option value="3">Engenharia de Software</option>
                <option value="4">Otimização</option>
                <option value="5">Programação para a Web</option>
                <option value="6">Recuperação de Informação</option>
                <option value="7">Redes de Computadores</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Submeta seu currículo vitae</legend>
            <input type="file" name="curriculo">
        </fieldset>

        <fieldset>
            <legend>Escreva sua mensagem</legend>
            <textarea name="mensagem" rows="4" cols="30">Este é o valor padrão!</textarea>
        </fieldset>

        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
